-- This is an example site configuration for Gluon v2021.1
--
-- Take a look at the documentation located at
-- https://gluon.readthedocs.io/ for details.
--
-- This configuration will not work as is. You're required to make
-- community specific changes to it!
{
  authorized_keys = { 
    'ssh-rsa  seth0r@vesta', 
  },

  -- Used for generated hostnames, e.g. freifunk-abcdef123456. (optional)
  -- hostname_prefix = 'ffp-',

  config_mode = {
    hostname = {
      optional = false,
      prefill = false,
    },
    geo_location = {
      show_altitude = false,
      osm = {
        center = {
          lat = 52.3948361,
          lon = 13.0642644,
        },
        zoom = 14,
      },
    },
  },

  opkg = {
    openwrt = "http://downloads.openwrt.org/releases/%v/packages/%A",
    extra = {
      core = "http://firmware.freifunk-potsdam.de/feed/gluon-%GS-%GR/core/%S",
--      ffp_gluon = 'http://firmware.freifunk-potsdam.de/feed/gluon-%GS-%GR/ffp_gluon/%S',
    },
  },

  -- Name of the community.
  site_name = 'Freifunk Potsdam',

  -- Shorthand of the community.
  site_code = 'ffp',

  -- 32 bytes of random data, encoded in hexadecimal
  -- This data must be unique among all sites and domains!
  -- Can be generated using: echo $(hexdump -v -n 32 -e '1/1 "%02x"' </dev/urandom)
  domain_seed = '64eaf19eed12e35e4de145c80c268232b42a93f4bb9e244a7b5b0ec3fb8ab20c',

  -- Prefixes used within the mesh.
  -- prefix6 is required, prefix4 can be omitted if next_node.ip4
  -- is not set.
  prefix4 = '10.22.0.0/22',
  prefix6 = 'fd28:a735:685c::/64',

  -- Timezone of your community.
  -- See https://openwrt.org/docs/guide-user/base-system/system_configuration#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'2.de.pool.ntp.org'},

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 5,

    -- ESSIDs used for client network.
    ap = {
      ssid = 'gluon.freifunk-potsdam.de', -- (optional - SSID for open client network)
      -- disabled = true, -- (optional)

      -- Configuration for a backward compatible OWE network below.
      owe_ssid = 'owe.gluon.ffp', -- (optional - SSID for OWE client network)
      owe_transition_mode = true, -- (optional - enables transition-mode - requires ssid as well as owe_ssid)
    },

    mesh = {
      -- Adjust these values!
      id = 'mesh23', -- usually you don't want users to connect to this mesh-SSID, so use a cryptic id that no one will accidentally mistake for the client WiFi
      mcast_rate = 12000,
      -- disabled = true, -- (optional)
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 44,
    outdoor_chanlist = '100-140',
    ap = {
      ssid = '5.gluon.freifunk-potsdam.de',
    },
    mesh = {
      -- Adjust these values!
      id = 'mesh42',
      mcast_rate = 12000,
    },
  },

  mesh = {
    vxlan = true,
    batman_adv = {
      routing_algo = 'BATMAN_IV',
      gw_sel_class = 1500,
    },
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    name = { 'nextnode.freifunk-potsdam.de', 'nextnode', 'nn' },
    ip4 = '192.168.1.1',
    -- ip6 = '',
  },

  -- Options specific to routing protocols (optional)
  -- mesh = {
    -- Options specific to the batman-adv routing protocol (optional)
    -- batman_adv = {
      -- Gateway selection class (optional)
      -- The default class 20 is based on the link quality (TQ) only,
      -- class 1 is calculated from both the TQ and the announced bandwidth
      -- gw_sel_class = 1,
    -- },
  -- },

  mesh_vpn = {
    -- enabled = true,
    mtu = 1312,

    fastd = {
      -- Refer to https://fastd.readthedocs.io/en/latest/ to better understand
      -- what these options do.
      mtu = 1312,

      -- List of crypto-methods to use.
      methods = {'salsa2012+umac'},
      -- configurable = true,
      -- syslog_level = 'debug',

      groups = {
        backbone = {
          -- Limit number of connected peers to reduce bandwidth.
          limit = 1,

          -- List of peers.
          peers = {
            peer1 = {
              key = '49a1b06d962c774fd4d64aeb2893650a5f5824cd3c195fe9d083eaec6db0e6bc',

              -- This is a list, so you might add multiple entries.
              remotes = {
                'ipv4 "vpn-gluon.freifunk-potsdam.de" port 10090',
                -- 'ipv6 "cygnus-5.srv.0xef.de" port 10090'
              },
            },
          },
        },
      },
    },

    tunneldigger = {
      brokers = {'vpn-gluon.freifunk-potsdam.de'},
      mtu = 1312,
    },

    bandwidth_limit = {
      -- The bandwidth limit can be enabled by default here.
      enabled = false,

      -- Default upload limit (kbit/s).
      egress = 2000,

      -- Default download limit (kbit/s).
      ingress = 10000,
    },
  },

  autoupdater = {
    -- Default branch (optional), can be overridden by setting GLUON_AUTOUPDATER_BRANCH when building.
    -- Set GLUON_AUTOUPDATER_ENABLED to enable the autoupdater by default for newly installed nodes.
    branch = 'stable',

    -- List of branches. You may define multiple branches.
    branches = {
      stable = {
        name = 'stable',

        -- List of mirrors to fetch images from. IPv6 required!
        mirrors = {'http://firmware.freifunk-potsdam.de/gluon/stable/sysupgrade'},

        -- Number of good signatures required.
        -- Have multiple maintainers sign your build and only
        -- accept it when a sufficient number of them have
        -- signed it.
        good_signatures = 0,

        -- List of public keys of maintainers.
        pubkeys = {
        --  'SHA256:YQYw5w7bV4OmLdj2Lr3T7dOUQ/OgTG5XFWyg0Na7Uxk', -- Alice
        },
      },
    },
  },
}
